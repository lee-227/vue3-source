<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/dist/bundle.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    let {
      createApp,
      h,
      reactive
    } = VueReactivity
    const App = {
      setup() {
        const state = reactive({
          name: 'lee'
        })
        setTimeout(() => {
          state.name = 'dudu'
        }, 3000);
        return () => {
          return h('div', {
            style: {
              color: 'blue'
            }
          }, [h('li', {}, '111'), h('li', {}, '111'), h('li', {}, '111')])
        }
      }
    }
    createApp(App).mount('#app')
  </script>
</body>

</html>
