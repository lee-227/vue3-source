<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/dist/bundle.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    let {
      createApp
    } = VueReactivity
    const App = {
      setup() {
        return () => {
          return h('div', {
            style: {
              color: 'blue'
            }
          }, state.name)
        }
      }
    }
    createApp(App).mount('#app')
  </script>
